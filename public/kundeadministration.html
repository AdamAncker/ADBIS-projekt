<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Kundeadministration</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <link href="../css/kundeadministration.css" rel="stylesheet">
   <script src="./js/kundeadministration.js" defer></script>
</head>

<body>
   <main class="d-flex flex-nowrap">
      <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 4.5rem;" data-bs-theme="dark">
         <img src="./images/kmd-vector.svg">
         <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
                <a href="index.html" class="nav-link py-3 border-bottom rounded-0">
                  <i class="bi bi-plus-square" style="font-size: 24px"></i>
                </a>
            </li>
            <li>
                <a href="kunder.html" class="nav-link py-3 border-bottom rounded-0">
                  <i class="bi bi-people" style="font-size: 24px"></i>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link py-3 border-bottom rounded-0">
                  <i class="bi bi-gear" style="font-size: 24px"></i>
                </a>
            </li>
            <li>
                <a href="admin.html" class="nav-link active py-3 border-bottom rounded-0">
                   <i class="bi bi-shield-lock" style="font-size: 24px"></i>
                </a>
             </li>
         </ul>
         <div class="dropdown border-top">
            <a href="#"
               class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false">
               <img src="./images/user.png" alt="mdo" width="24" height="24" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small shadow">
               <li id="username"></li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li><a id="logout" class="dropdown-item clickable">Sign out</a></li>
            </ul>
         </div>
      </div>

      <div class="bg-dark-subtle w-100 h-100 d-flex justify-content-center">
         <div id="content-box" class="my-auto p-4 bg-light text-dark rounded">
           
              <div class="container">
                <a href="admin.html" class="btn btn-secondary mb-3">← Tilbage</a>
                <h3>Admin: Kundeadministration</h3>

                <form id="assign-form">
                  <div class="form-group">
                    <label for="customer-dropdown">Vælg kunde:</label>
                    <select id="customer-dropdown" name="customer-dropdown" class="form-control">
                      <!-- Kunder fetches fra databasen -->
                    </select>
                  </div>
                  <br>

                  
                  <div class="form-group">
                    <label for="data-categories">Vælg datakategorier:</label>
                    <div id="category-checkboxes">
                      <div>
                        <input type="checkbox" id="Patching" name="category" value="Patching">
                        <label for="Patching">Patching</label>
                        <div class="remove-button">
                          <button onclick="removeCategory('Patching')" class="btn">Fjern</button>
                        </div>
                      </div>
                      <div>
                        <input type="checkbox" id="Backup" name="category" value="Backup">
                        <label for="Backup">Backup</label>
                        <div class="remove-button">
                          <button onclick="removeCategory('Backup')" class="btn">Fjern</button>
                        </div>
                      </div>
                      <div>
                        <input type="checkbox" id="Logs" name="category" value="Logs">
                        <label for="Logs">Logs</label>
                        <div class="remove-button">
                          <button onclick="removeCategory('Logs')" class="btn">Fjern</button>
                        </div>
                      </div>
                      <div>
                        <input type="checkbox" id="Antivirus" name="category" value="Antivirus">
                        <label for="Antivirus">Antivirus</label>
                        <div class="remove-button">
                          <button onclick="removeCategory('Antivirus')" class="btn">Fjern</button>
                        </div>
                      </div>
                    </div>
                    <div>
                      <button onclick="addCustomCategory(event)" class="btn btn-secondary btn-sm">Tilføj datakategori</button>
                    </div>
                    <br>
                    <button onclick="showAlert(event)" class="btn btn-primary">Opdater</button>
                  </div>
        </div>
      </div>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>

</html>
