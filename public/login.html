<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Log ind</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <link href="../css/login.css" rel="stylesheet">
   <script src="./js/login.js" defer></script>
</head>

<body>
   <main class="d-flex flex-nowrap">
      <div class="bg-dark-subtle w-100 h-100 d-flex justify-content-center">
         <div id="content-box" class="my-auto p-4 bg-light text-dark rounded">
            <h3 class="mb-4">Login</h3>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" placeholder="name@example.com">
                <label for="username">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Adgangskode">
                <label for="password">Password</label>
              </div>
            <div class="d-flex mt-4 justify-content-center">
               <button id="login" type="button" class="btn btn-success">Login</button>
            </div>
         </div>
      </div>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>

</html>
